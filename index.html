<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KAKATIYAS | Heritage Luxury</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600;800&family=Lato:wght@300;400;700&family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              kakatiya: {
                base: '#FAF9F6', // Off-white / Ivory
                gold: '#C5A059', // Muted Gold
                copper: '#B87333', // Copper accent
                indigo: '#1F2937', // Deep Indigo/Charcoal alternative
                accent: '#8B4513', // Saddle Brown / Leather
              }
            },
            fontFamily: {
              serif: ['"Playfair Display"', 'serif'],
              royal: ['"Cinzel"', 'serif'],
              sans: ['"Lato"', 'sans-serif'],
            },
            animation: {
              'fade-in': 'fadeIn 1s ease-out',
              'slide-up': 'slideUp 0.8s ease-out',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Smooth scrolling */
      html { scroll-behavior: smooth; }
      /* Hide scrollbar for clean UI in some containers */
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>

    "next/": "https://esm.sh/next@^16.1.6/",

    "razorpay": "https://esm.sh/razorpay@^2.9.6",
    "tailwindcss": "https://esm.sh/tailwindcss@^4.1.18",

  }
}
</script>
</head>
